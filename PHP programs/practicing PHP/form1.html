<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registeration form</title>
  </head>
  <body>
    <center>
      <form action="register.php" method="post">
        <table cellspacing="25">
          <tr>
            <td>
              <label for="name">Name :</label>
            </td>
            <td>
              <input type="text" name="name" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="password">password :</label>
            </td>
            <td>
              <input type="password" name="password" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="Gender">Gender</label>
            </td>
            <td>
              <input type="radio" name="gender" value="Male" /> Male
              <input type="radio" name="gender" value="Female" /> Female
            </td>
          </tr>
          <tr>
            <td>
              <label for="Interest">Field of Interest</label>
            </td>
            <td>
              <input type="checkbox" name="interest" value="Web development" />
              Web development <br />
              <input type="checkbox" name="interest" value="App development" />
              App development <br />
              <input type="checkbox" name="interest" value="Game development" />
              Game development <br />
              <input type="checkbox" name="interest" value="Machine Learning" />
              Machine Learning <br />
            </td>
          </tr>
          <tr>
            <td>
              <label for="country">Country</label>
            </td>
            <td>
              <select name="country">
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
                <option value="Canada">Canada</option>
              </select>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <input type="submit" name="submit" value="Submit" />
            </td>
          </tr>
        </table>
      </form>
    </center>
  </body>
</html>
