<html>
  <head>
    <title>Image Map</title>
  </head>

  <body style="text-align: center">
    <h1>Image mapping of monkie 🐒</h1>
    <br />
    <img
      src="https://ichef.bbci.co.uk/news/976/cpsprodpb/E9DF/production/_96317895_gettyimages-164067218.jpg"
      border="5"
      usemap="#names"
      height="300px"
    />
    <map name="names">
      <area
        shape="rect"
        coords="123, 93, 194, 141"
        href="https://www.istockphoto.com/photos/monkey-hand"
      />
      <area
        shape="rect"
        coords="205, 85, 310, 202"
        href="https://www.shutterstock.com/search/monkey+face"
      />

      <area
        shape="circle"
        coords="150, 71, 18"
        href="https://www.shutterstock.com/search/monkey+ears"
      />
    </map>
  </body>
</html>
