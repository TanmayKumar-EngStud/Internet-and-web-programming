<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Function to find average of grades
      function average(grades) {
        var sum = 0;
        for (var i = 0; i < grades.length; i++) {
          sum += grades[i];
        }
        return sum / grades.length;
      }
      let name = 0;
      while (name != null) {
        name = prompt("Name");
        if (name == null) {
          break;
        }

        regno = prompt("RegNo");

        marks = prompt("Enter your Marks").split(",");

        for (i = 0; i < marks.length; i++) {
          marks[i] = parseInt(marks[i]);
        }
        console.log(marks);
        alert(
          "Name    : " +
            name +
            "\nRegNo   : " +
            regno +
            "\nMarks   : " +
            marks +
            "\nAverage : " +
            average(marks)
        );
        document.write("Name   : " + name + "<br>");
        document.write("RegNo  : " + regno + "<br>");
        document.write("Marks  : " + marks + "<br>");
        document.write("Average: " + average(marks) + "<br>");
      }
    </script>
  </body>
</html>
