<!-- Apply different CSS
for table header using jquery selector -->
<html>
  <head>
    <title>Table</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
      // Getting even rows in table
      $(document).ready(function () {
        $("tr:even").css("background-color", "yellow");
        $("tr:odd").css("background-color", "pink");
        $("tr:eq(0)").css("background-color", "lightblue");
        $("td:even").css("background-color", "Orange");
        $("td:odd" && "tr:odd").css("background-color", "red");
      });
    </script>
  </head>
  <body>
    <table cellspacing="30">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>City</th>
          <th>State</th>
        </tr>
      </thead>

        </tr>

        </tr>

  </body>
</html>
