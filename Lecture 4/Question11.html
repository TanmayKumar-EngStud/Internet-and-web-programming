<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>19BCE2146 Tanmay Kumar</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      var wDictionary = {
        A: 1,
        J: 1,
        S: 3,
        B: 2,
        K: 2,
        T: 4,
        C: 3,
        L: 3,
        U: 6,
        D: 4,
        M: 4,
        V: 6,
        E: 5,
        N: 5,
        W: 6,
        F: 8,
        O: 7,
        X: 5,
        G: 3,
        P: 8,
        Y: 1,
        H: 5,
        Q: 1,
        Z: 7,
        I: 1,
        R: 2,
      };
      var personality = {
        1: "You radiate with a dynamic and efficient energy.",
        2: "You appear friendly and unpretentious.",
        3: "You are uplifting, inspiring, and charming.",
        4: "You love the intimacy, consistency, and the security a family provides",
        5: "You are a stimulating person.",
        6: "You radiate understanding and compassion",
        7: "You seem mysterious and different.",
        8: "You appear strong and powerful.",
        9: "You have an impressive and aristocratic bearing.",
        11: "You have worked hard to gain confidence and overcome, at least to some extent, an in-born shyness.",
        22: "You radiate reliability and consistency.",
        33: "You inspire confidence.",
      };

      function digit(n) {
        var dig = 0;
        while (n != 0) {
          dig = dig + (n % 10);
          n = Math.floor(n / 10);
        }
        return dig;
      }

      $(function () {
        $(".slide").click(function () {
          var name = document.getElementById("name").value;
          name.toUpperCase();
          var sum = 0;
          for (let i = 0; i < name.length; i++) {
            const element = name[i];
            sum += wDictionary[element];
          }
          alert(sum);
          if (sum == 11 || sum == 22 || sum == 33) {
            document.getElementById("personality").innerHTML = personality[sum];
          } else {
            while (sum >= 10) {
              sum = digit(sum);
            }
            document.getElementById("personality").innerHTML = personality[sum];
          }
          $("h4").slideDown();
        });
      });
    </script>
  </head>

  <body
    style="
      background-image: linear-gradient(
        to right,
        rgb(255, 122, 122),
        rgb(252, 61, 236)
      );
    "
  >
    <div
      id="container"
      style="
        height: 400px;
        width: 400px;
        border: 1px solid black;
        border-radius: 5px;
        position: absolute;
        background-image: linear-gradient(to right, #ff6464, #703131);
        box-shadow: 5px 5px 10px #000000;
        top: 20%;
        left: 35%;
      "
    >
      <div
        id="label"
        style="
          position: absolute;
          top: 10px;
          left: 20px;
          height: 20px;
          width: 200px;
          background-color: rgba(255, 255, 255, 0);
          text-align: center;
        "
      >
        <strong>Chaldean Destiny</strong>
      </div>

      <input
        type="text"
        id="name"
        style="
          position: absolute;
          top: 50px;
          left: 120px;
          border: 1px solid;
          height: 20px;
        "
        placeholder="Enter your name"
        value="TEENA"
      />
      <button
        class="slide"
        style="
          position: absolute;
          top: 90px;
          left: 150px;
          border: 1px solid;
          height: 20px;
        "
      >
        Click Me
      </button>

      <h4
        style="
          position: absolute;
          top: 120px;
          left: 20px;
          display: none;
          background-color: aqua;
        "
        id="personality"
      ></h4>
    </div>
  </body>
</html>
