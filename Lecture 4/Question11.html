    <script language="javascript" type="text/javascript">
      var testName;

      var NumStrMod; //stores modulo 9 of numberstring
      var EquivalentNumber;
      function GetRoot() {
        DRNumberSTRINGARRAY = testNum.split(""); // splits number into an array of single digits
        var FirstRoot = 0;
        DRNumberSTRINGARRAY.forEach(function (value) {
          FirstRoot += parseInt(value);
        }); // sums each member of array parseInt converts array to numbers first
        NumStrMod = 1 + ((FirstRoot - 1) % 9); //gets the number string and converts it to numbers then does modulo 9 to get number root stores it in variable NSR
      }
      function Chaldean() {
        // converts the letters to numbers
        testNum = testNameUpper.replace(/A/g, 1); // converts the letters to numbers
        testNum = testNum.replace(/B/g, 2);
        testNum = testNum.replace(/C/g, 3);
        testNum = testNum.replace(/D/g, 4);
        testNum = testNum.replace(/E/g, 5);

        testNum = testNum.replace(/G/g, 3);
        testNum = testNum.replace(/H/g, 5);
        testNum = testNum.replace(/I/g, 1);
        testNum = testNum.replace(/J/g, 1);
        testNum = testNum.replace(/K/g, 2);
        testNum = testNum.replace(/L/g, 3);
        testNum = testNum.replace(/M/g, 4);
        testNum = testNum.replace(/N/g, 5);
        testNum = testNum.replace(/O/g, 7);
        testNum = testNum.replace(/P/g, 8);
        testNum = testNum.replace(/Q/g, 1);
        testNum = testNum.replace(/R/g, 2);
        testNum = testNum.replace(/S/g, 3);
        testNum = testNum.replace(/T/g, 4);
        testNum = testNum.replace(/U/g, 6);
        testNum = testNum.replace(/V/g, 6);
        testNum = testNum.replace(/W/g, 6);
        testNum = testNum.replace(/X/g, 5);
        testNum = testNum.replace(/Y/g, 1);
        testNum = testNum.replace(/Z/g, 7);
      }
