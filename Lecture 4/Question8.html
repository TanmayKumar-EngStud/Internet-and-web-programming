<!-- Create a script that uses regular expressions to validate credit card numbers. Major
credit card numbers must be in the following formats:
American Express—Numbers start with 34 or 37 and consist of 15 digits.
 Diners Club—Numbers begin with 300 through 305, or 36 and 38 and consists
of 14 digits. Discover—Numbers begin with 6011 or 65 and consist of 16 digits.
 JCB—Numbers beginning with 2131 or 1800 consist of 15 digits,
while numbers beginning with 35 consist of 16 digits.
MasterCard—Numbers start with the numbers 51 through 55 and consist of 16
digits.
Visa—Numbers start with a 4; new cards consist of 16 digits and old cards
consist of 13 digits. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Validation</title>
    <script>
      function validateCreditCard(creditCardNumber) {
        var visa = /^4[0-9]{12}(?:[0-9]{3})?$/;
        var masterCard = /^5[1-5][0-9]{14}$/;
        var amex = /^3[47][0-9]{13}$/;
        var dinersClub = /^3(?:0[0-5]|[68][0-9])[0-9]{11}$/;
        var discover = /^6(?:011|5[0-9]{2})[0-9]{12}$/;
        var jcb = /^(?:2131|1800|35\d{3})\d{11}$/;

        if (visa.test(creditCardNumber)) {
          return "Visa";
        } else if (masterCard.test(creditCardNumber)) {
          return "MasterCard";
        } else if (amex.test(creditCardNumber)) {
          return "American Express";
        } else if (dinersClub.test(creditCardNumber)) {
          return "Diners Club";
        } else if (discover.test(creditCardNumber)) {
          return "Discover";
        } else if (jcb.test(creditCardNumber)) {
          return "JCB";
        } else {
          return "Invalid Credit Card Number";
        }
      }

      var creditCardNumber = prompt("Enter your credit card number");
      var creditCardType = validateCreditCard(creditCardNumber);
      alert(creditCardType);
    </script>

</html>
